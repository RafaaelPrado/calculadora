                <label for="peso" class="label-peso">Peso</label>
                <input type="text" id="peso" class="inp-peso" placeholder="Digite seu peso com ponto">
                <br>
                <label for="altura" class="label-altura">Altura</label>
                <input type="text" id="altura" class="inp-altura" placeholder="Digite sua altura com ponto">
                <input type="button" class="button" value="Calcular" name="Calcular" onclick="calcular()">
                <br>
                <div class="resultado">
                    <h3 class="resultado-imc"></h3>
                    <p class="resultado-imc-p"></p>
            </form>
    </article>
